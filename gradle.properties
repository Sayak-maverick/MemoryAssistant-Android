# Project-wide Gradle settings

# These settings control how Gradle builds your project
# Think of these as "build configuration switches"

# Use AndroidX libraries (modern Android support libraries)
android.useAndroidX=true

# Enable Jetpack Compose
android.enableJetpackCompose=true

# Enable Kotlin incremental compilation (faster builds)
kotlin.incremental=true

# Increase build performance
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# Enable configuration cache (faster subsequent builds)
org.gradle.configuration-cache=true
